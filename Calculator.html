<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="Calculator.css" rel="stylesheet"> 
    <script src="Calculator.js" defer> </script>
</head>
<body>
    <div class="Calculator-grid">
        <div class="CalOutput">
        </div>  
      <button data-operation="Add" class="op">+</button>
            <button data-operation="Sub" class="op">-</button>
            <button data-operation="Multiply" class="op">x</button>
            <button data-operation="Divide" class="op">รท</button>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-equals="=" class="SpanFour">=</button>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button data-delete="delete">c</button>
    
    </div>
</body>
</html>
